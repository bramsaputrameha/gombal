<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gombalan Modern</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #f39c12, #e74c3c);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.3);
            animation: zoomIn 1s ease-in-out;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .message {
            font-size: 1.5rem;
            font-style: italic;
            margin-bottom: 30px;
            color: #ffeaa7;
            animation: fadeIn 1.5s ease-in-out;
            min-height: 50px;
        }

        button {
            background: linear-gradient(45deg, #e74c3c, #f39c12);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 30px;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.3);
        }

        @keyframes zoomIn {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .heart {
            position: absolute;
            width: 25px;
            height: 25px;
            background: red;
            transform: rotate(-45deg);
            animation: floatUp 3s infinite ease-in-out;
        }

        .heart:before,
        .heart:after {
            content: '';
            position: absolute;
            width: 25px;
            height: 25px;
            background: red;
            border-radius: 50%;
        }

        .heart:before {
            top: -12.5px;
            left: 0;
        }

        .heart:after {
            left: 12.5px;
            top: 0;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) rotate(-45deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-150vh) rotate(-45deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ðŸ’• Gombalan Spesial ðŸ’•</h1>
        <p>Karena kamu layak untuk tersenyum setiap hari!</p>
        <div class="message" id="message">Klik tombol di bawah untuk gombalan romantis ðŸ˜˜</div>
        <button onclick="generateGombal()">Tampilkan Gombalan</button>
    </div>

    <audio id="loveSound" src="https://www.fesliyanstudios.com/play-mp3/6522" preload="auto"></audio>

    <script>
        const gombalMessages = [
            "Aku nggak butuh alasan buat cinta kamu. Aku cuma butuh kamu.",
            "Setiap kali kamu senyum, dunia jadi lebih indah buatku.",
            "Kalau aku punya satu bintang untuk setiap kali aku pikirin kamu, langit akan penuh bintang.",
            "Kamu nggak perlu jadi sempurna. Karena di mataku, kamu sudah lebih dari cukup.",
            "Aku nggak takut gelap, karena kamu adalah cahaya dalam hidupku.",
            "Aku nggak butuh kompas, karena hatiku selalu menunjukkan jalan ke arahmu.",
            "Kalau cinta adalah lagu, kamu adalah nadanya.",
            "Dunia ini mungkin penuh misteri, tapi satu hal yang pasti: aku cinta kamu."
        ];

        function generateGombal() {
            const randomIndex = Math.floor(Math.random() * gombalMessages.length);
            const gombalText = gombalMessages[randomIndex];
            const message = document.getElementById("message");

            message.textContent = gombalText;

            const loveSound = document.getElementById("loveSound");
            loveSound.play();

            createHearts();
        }

        function createHearts() {
            for (let i = 0; i < 10; i++) {
                const heart = document.createElement("div");
                heart.className = "heart";
                heart.style.left = `${Math.random() * 100}vw`;
                heart.style.animationDuration = `${2 + Math.random() * 3}s`;
                document.body.appendChild(heart);

                setTimeout(() => {
                    heart.remove();
                }, 5000);
            }
        }
    </script>

</body>
</html>
